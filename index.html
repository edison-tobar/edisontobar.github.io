<script>
/* ===============================

================================ */
function applyDarkMode(isDark) {
  if(isDark){
    document.body.classList.add("dark");
    localStorage.setItem("darkMode","on");
  } else {
    document.body.classList.remove("dark");
    localStorage.setItem("darkMode","off");
  }
}

// cargar preferencia
if(localStorage.getItem("darkMode") === "on") {
  applyDarkMode(true);
}

// bot√≥n m√≥vil
document.getElementById("darkToggleMobile")?.addEventListener("click", () => {
  applyDarkMode(!document.body.classList.contains("dark"));
});

/* ===============================
   3. MASONRY DIN√ÅMICO
================================ */
function masonry(){
  const grid = document.getElementById("masonry");
  if(!grid) return;

  const items = [...grid.children];

  let colCount = window.innerWidth < 600 ? 1 :
                 window.innerWidth < 900 ? 2 :
                 window.innerWidth < 1300 ? 3 : 4;

  let columns = Array.from({length: colCount}, ()=>[]);

  items.forEach((item,i)=> columns[i % colCount].push(item));

  grid.innerHTML = "";
  columns.forEach(col=>{
    let colDiv = document.createElement("div");
    colDiv.className = "mason-col";
    col.forEach(it=> colDiv.appendChild(it));
    grid.appendChild(colDiv);
  });
}

window.addEventListener("load", masonry);
window.addEventListener("resize", masonry);
</script>
